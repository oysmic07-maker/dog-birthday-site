<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>연유 생일파티 초대장</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fbf7f3;
      --bg2:#f3eee8;
      --paper:#fffdf9;
      --ink:#2b2a28;
      --muted:#6f6a63;
      --line:rgba(43,42,40,.14);
      --gold:#b08a4b;
      --gold2:#d6b57a;
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family:"Noto Serif KR", serif;
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(176,138,75,.14), transparent 58%),
        radial-gradient(900px 650px at 80% 10%, rgba(214,181,122,.14), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:22px 18px 40px}
    .card{
      background: linear-gradient(180deg, rgba(255,253,249,.92), rgba(255,253,249,.82));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 480px at 20% 0%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(700px 420px at 90% 10%, rgba(255,255,255,.55), transparent 60%);
      pointer-events:none;
    }

    .hero{
      padding:34px 22px 16px;
      text-align:center;
      position:relative;
    }
    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:12px;
      color:var(--gold);
      letter-spacing:.18em;
      font-size:12px;
    }
    .topline::before, .topline::after{
      content:"";
      height:1px; width:64px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity:.7;
    }
    .title{
      font-family:"Playfair Display", serif;
      font-size:36px;
      line-height:1.08;
      letter-spacing:.02em;
      margin:0;
    }
    .subtitle{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.65;
    }
    .seal{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px;height:52px;
      border-radius:999px;
      margin:18px 0 10px;
      border:1px solid rgba(176,138,75,.35);
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15)),
        linear-gradient(135deg, rgba(176,138,75,.20), rgba(214,181,122,.18));
      color:var(--gold);
      font-weight:700;
      letter-spacing:.02em;
    }

    .ribbon{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      padding:0 18px 16px;
      position:relative;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.55);
      color:var(--muted);
      font-size:12px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(176,138,75,.35);
      background:
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      color:var(--ink);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      font-size:12px;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }
    .btnPrimary{
      border:1px solid rgba(176,138,75,.55);
      background:
        linear-gradient(90deg, rgba(214,181,122,.55), rgba(176,138,75,.30));
      color:#2b2a28;
    }

    .section{
      padding:18px 18px 20px;
      border-top: 1px solid rgba(43,42,40,.10);
      position:relative;
    }
    .secHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .secTitle{
      margin:0;
      font-size:16px;
      letter-spacing:-.01em;
    }
    .secHint{
      color:var(--muted);
      font-size:12px;
    }
    .panel{
      border:1px solid rgba(43,42,40,.12);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      padding:14px;
    }

    /* ====== 슬라이더 ====== */
    .sliderWrap{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    .slider{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(43,42,40,.14);
      background: rgba(255,255,255,.55);
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
    }
    .stage{
      position:relative;
      width:100%;
      aspect-ratio: 16/10;
      background: rgba(0,0,0,.04);
    }
    .slideImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transform: scale(1.02);
      transition: opacity .55s ease, transform .55s ease;
      user-select:none;
      -webkit-user-drag:none;
    }
    .slideImg.on{
      opacity:1;
      transform: scale(1.0);
    }
    .slideImg.outLeft{
      opacity:0;
      transform: translateX(-3%) scale(1.02);
    }
    .slideImg.outRight{
      opacity:0;
      transform: translateX(3%) scale(1.02);
    }

    .navBtn{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      color: var(--ink);
      width:44px;height:44px;
      border-radius:999px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .navBtn:hover{
      transform: translateY(-50%) scale(1.04);
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      background: rgba(255,255,255,.78);
    }
    .navPrev{left:10px}
    .navNext{right:10px}

    .slideBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(43,42,40,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35));
    }
    .slideMeta{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .slideTitle{
      font-weight:700;
      font-size:13px;
      color: var(--ink);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }
    .slideSub{
      font-size:12px;
      color: var(--muted);
    }
    .dots{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .dot{
      width:8px;height:8px;
      border-radius:999px;
      border:1px solid rgba(176,138,75,.40);
      background: rgba(176,138,75,.10);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
    }
    .dot.on{
      background: rgba(176,138,75,.55);
      transform: scale(1.18);
    }

    /* ====== 방명록 ====== */
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    label{color:var(--muted);font-size:12px}
    input,textarea{
      width:100%;
      border:1px solid rgba(43,42,40,.16);
      background: rgba(255,255,255,.70);
      border-radius: 14px;
      padding:11px 12px;
      outline:none;
      color:var(--ink);
      font-family:"Noto Serif KR", serif;
      font-size:13px;
    }
    textarea{min-height:92px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .msg{color:var(--muted);font-size:12px;line-height:1.6}
    .warn{color:#8b5a1e}

    .list{display:flex;flex-direction:column;gap:10px}
    .item{
      border:1px solid rgba(43,42,40,.12);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      padding:12px;
    }
    .item .meta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }
    .item .name{font-weight:700}
    .item .ts{color:var(--muted);font-size:12px}
    .item .txt{margin-top:8px;white-space:pre-wrap;line-height:1.55;font-size:13px}

    .footer{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      padding:16px 10px 0;
    }

    /* 라이트 모달 */
    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal.on{display:flex}
    .modalBox{
      width:min(980px, 100%);
      background: rgba(255,253,249,.96);
      border:1px solid rgba(255,255,255,.2);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 22px 70px rgba(0,0,0,.35);
    }
    .modalBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid rgba(43,42,40,.12);
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
    }
    .modalTitle{
      font-weight:700;
      font-size:13px;
      color:var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: calc(100% - 42px);
    }
    .modalClose{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:22px;
      line-height:1;
      color:var(--ink);
      padding:4px 8px;
    }
    .modalImg{width:100%;height:auto;display:block}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="topline">INVITATION</div>
        <div class="seal">YE</div>
        <h1 class="title">연유 생일파티</h1>
        <p class="subtitle">
          탄생 2016.02.14<br>
          사진을 넘기며 구경하고, 방명록에 축하 메시지를 남겨주세요
        </p>
      </div>

      <div class="ribbon">
        <span class="pill" id="apiPill">API: 연결 확인 중</span>
        <button class="btn" id="btnReload" type="button">방명록 새로고침</button>
        <a class="btn btnPrimary" href="./admin.html">관리자</a>
      </div>

      <div class="section">
        <div class="secHead">
          <h2 class="secTitle">사진 슬라이드</h2>
          <div class="secHint">좌/우 버튼 · 키보드 ←/→ · 자동재생</div>
        </div>

        <div class="panel sliderWrap">
          <div class="slider">
            <div class="stage" id="stage">
              <img class="slideImg" id="imgA" alt="slide-a" />
              <img class="slideImg" id="imgB" alt="slide-b" />

              <button class="navBtn navPrev" id="btnPrev" type="button" aria-label="이전">‹</button>
              <button class="navBtn navNext" id="btnNext" type="button" aria-label="다음">›</button>
            </div>
            <div class="slideBar">
              <div class="slideMeta">
                <div class="slideTitle" id="slideTitle">사진</div>
                <div class="slideSub" id="slideSub">0 / 0</div>
              </div>
              <div class="row" style="margin-left:auto">
                <button class="btn" id="btnPlay" type="button">자동재생</button>
                <button class="btn" id="btnOpen" type="button">크게보기</button>
              </div>
            </div>
          </div>

          <div class="dots" id="dots"></div>
          <div class="msg warn" id="galleryNote"></div>
        </div>
      </div>

      <div class="section">
        <div class="secHead">
          <h2 class="secTitle">방명록</h2>
          <div class="secHint">축하 메시지를 남겨주세요</div>
        </div>

        <div class="panel">
          <div class="field">
            <label>이름</label>
            <input id="gName" placeholder="예: 유선" />
          </div>
          <div class="field">
            <label>축하 메시지</label>
            <textarea id="gMsg" placeholder="연유 생일 축하해요!"></textarea>
          </div>
          <div class="row">
            <button class="btn btnPrimary" id="btnPost" type="button">등록</button>
          </div>
          <div class="msg warn" id="postMsg"></div>

          <div style="height:12px"></div>
          <div class="list" id="list"></div>
        </div>

        <div class="footer">© 연유 생일파티</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalBar">
        <div class="modalTitle" id="modalTitle">사진</div>
        <button class="modalClose" id="modalClose" aria-label="닫기">×</button>
      </div>
      <img class="modalImg" id="modalImg" alt="preview" />
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://dog-birthday-api.onrender.com";

    const IMAGES = [
      "KakaoTalk_20260211_133239688.jpg",
      "KakaoTalk_20260211_133239688_01.jpg",
      "KakaoTalk_20260211_133239688_02.jpg",
      "KakaoTalk_20260211_133239688_03.jpg",
      "KakaoTalk_20260211_133239688_04.jpg",
      "KakaoTalk_20260211_133239688_05.jpg",
      "KakaoTalk_20260211_133239688_06.jpg",
      "KakaoTalk_20260211_133239688_07.png",
      "KakaoTalk_20260211_133239688_08.jpg",
      "KakaoTalk_20260211_133239688_09.jpg"
    ];

    const $ = (id) => document.getElementById(id);

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function fmt(ts){
      try{
        const d = new Date(ts);
        if(Number.isNaN(d.getTime())) return String(ts||"");
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const da = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        return `${y}-${m}-${da} ${hh}:${mm}`;
      }catch(e){ return String(ts||""); }
    }

    function setPill(ok){
      const el = $("apiPill");
      if(!el) return;
      el.textContent = ok ? "API: 연결됨" : "API: 연결 실패";
    }

    async function api(path, opts={}){
      const url = API_BASE_URL.replace(/\/+$/,"") + path;
      const r = await fetch(url, {
        headers: { "Content-Type":"application/json", ...(opts.headers||{}) },
        ...opts
      });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`${r.status} ${r.statusText} ${t}`.trim());
      }
      const ct = r.headers.get("content-type") || "";
      return ct.includes("application/json") ? r.json() : r.text();
    }

    async function checkApi(){
      try{
        const r = await fetch(API_BASE_URL.replace(/\/+$/,"") + "/health", { cache:"no-store" });
        setPill(r.ok);
      }catch(e){
        setPill(false);
      }
    }

    function openModal(src, title){
      const modal = $("modal");
      const img = $("modalImg");
      const t = $("modalTitle");
      if(!modal || !img) return;
      img.src = src;
      if(t) t.textContent = title || "사진";
      modal.classList.add("on");
    }
    function closeModal(){
      const modal = $("modal");
      const img = $("modalImg");
      if(modal) modal.classList.remove("on");
      if(img) img.src = "";
    }

    /* ===== 슬라이더 ===== */
    const Slider = {
      idx: 0,
      ready: false,
      front: "A",
      timer: null,
      playing: false,
      bust: Date.now(),

      imgA: null,
      imgB: null,

      init(){
        this.imgA = $("imgA");
        this.imgB = $("imgB");
        this.buildDots();
        this.bind();
        this.show(0, "init");
      },

      buildDots(){
        const dots = $("dots");
        if(!dots) return;
        dots.innerHTML = "";
        IMAGES.forEach((_, i) => {
          const d = document.createElement("button");
          d.type = "button";
          d.className = "dot";
          d.addEventListener("click", () => this.show(i, (i > this.idx ? "next" : "prev")));
          dots.appendChild(d);
        });
      },

      bind(){
        $("btnPrev")?.addEventListener("click", () => this.prev());
        $("btnNext")?.addEventListener("click", () => this.next());
        $("btnPlay")?.addEventListener("click", () => this.togglePlay());
        $("btnOpen")?.addEventListener("click", () => {
          const src = this.currentSrc();
          const name = IMAGES[this.idx] || "사진";
          openModal(src, name);
        });

        document.addEventListener("keydown", (e) => {
          if($("modal")?.classList.contains("on")) return;
          if(e.key === "ArrowLeft") this.prev();
          if(e.key === "ArrowRight") this.next();
          if(e.key === " ") { e.preventDefault(); this.togglePlay(); }
        });

        const stage = $("stage");
        if(stage){
          let sx = null;
          stage.addEventListener("touchstart", (e) => {
            if(!e.touches || !e.touches.length) return;
            sx = e.touches[0].clientX;
          }, {passive:true});
          stage.addEventListener("touchend", (e) => {
            if(sx === null) return;
            const ex = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientX : sx;
            const dx = ex - sx;
            sx = null;
            if(Math.abs(dx) < 40) return;
            if(dx > 0) this.prev();
            else this.next();
          }, {passive:true});
        }
      },

      srcFor(name, i){
        const enc = encodeURI(name);
        const base = location.origin + location.pathname.replace(/\/[^\/]*$/, "/");
        return base + enc + "?v=" + this.bust + "_" + i;
      },

      currentSrc(){
        const frontImg = this.front === "A" ? this.imgA : this.imgB;
        return frontImg?.src || "";
      },

      setMeta(){
        const title = $("slideTitle");
        const sub = $("slideSub");
        const dots = $("dots");
        if(title) title.textContent = IMAGES[this.idx] || "사진";
        if(sub) sub.textContent = `${this.idx + 1} / ${IMAGES.length}`;
        if(dots){
          [...dots.children].forEach((el, i) => {
            if(el.classList) el.classList.toggle("on", i === this.idx);
          });
        }
      },

      show(newIdx, dir){
        if(!IMAGES.length) return;

        const note = $("galleryNote");
        if(note) note.textContent = "";

        const fromIdx = this.idx;
        this.idx = (newIdx + IMAGES.length) % IMAGES.length;

        const incoming = this.front === "A" ? this.imgB : this.imgA;
        const outgoing = this.front === "A" ? this.imgA : this.imgB;

        const name = IMAGES[this.idx];
        const incomingSrc = this.srcFor(name, this.idx);

        incoming.className = "slideImg";
        outgoing.className = "slideImg on";

        const outClass = (dir === "prev") ? "outRight" : "outLeft";

        incoming.onload = () => {
          incoming.classList.add("on");
          outgoing.classList.add(outClass);

          this.front = (this.front === "A") ? "B" : "A";
          this.setMeta();
        };

        incoming.onerror = () => {
          if(note) note.textContent = "이미지 로딩에 실패했습니다. 파일명이 정확한지 확인하세요.";
          this.idx = fromIdx;
          this.setMeta();
        };

        incoming.src = incomingSrc;
      },

      next(){ this.show(this.idx + 1, "next"); },
      prev(){ this.show(this.idx - 1, "prev"); },

      togglePlay(){
        const btn = $("btnPlay");
        this.playing = !this.playing;

        if(this.playing){
          if(btn) btn.textContent = "자동재생 중지";
          this.timer = setInterval(() => this.next(), 3500);
        }else{
          if(btn) btn.textContent = "자동재생";
          if(this.timer) clearInterval(this.timer);
          this.timer = null;
        }
      }
    };

    /* ===== 방명록 ===== */
    async function loadGuestbook(){
      const el = $("list");
      const msg = $("postMsg");
      if(msg) msg.textContent = "";
      if(!el) return;

      el.innerHTML = `<div class="msg">불러오는 중...</div>`;

      try{
        const data = await api("/api/guestbook", { method:"GET" });
        const rows = Array.isArray(data) ? data : (data.items || []);
        if(!rows.length){
          el.innerHTML = `<div class="msg">아직 방명록이 없습니다. 첫 글을 남겨주세요.</div>`;
          return;
        }
        el.innerHTML = "";
        for(const r of rows){
          const d = document.createElement("div");
          d.className = "item";
          d.innerHTML = `
            <div class="meta">
              <div class="name">${escapeHtml(r.name || "익명")}</div>
              <div class="ts">${escapeHtml(fmt(r.created_at || r.ts || ""))}</div>
            </div>
            <div class="txt">${escapeHtml(r.message || "")}</div>
          `;
          el.appendChild(d);
        }
      }catch(e){
        el.innerHTML = `<div class="msg warn">방명록 불러오기 실패: ${escapeHtml(String(e.message||e))}</div>`;
      }
    }

    async function postGuestbook(){
      const name = ($("gName")?.value || "").trim();
      const message = ($("gMsg")?.value || "").trim();
      const out = $("postMsg");
      if(out) out.textContent = "";

      if(!name || !message){
        if(out) out.textContent = "이름과 메시지를 모두 입력하세요.";
        return;
      }

      const btn = $("btnPost");
      if(btn) btn.disabled = true;

      try{
        await api("/api/guestbook", {
          method:"POST",
          body: JSON.stringify({ name, message })
        });
        if($("gMsg")) $("gMsg").value = "";
        await loadGuestbook();
      }catch(e){
        if(out) out.textContent = `등록 실패: ${String(e.message||e)}`;
      } finally {
        if(btn) btn.disabled = false;
      }
    }

    $("btnPost")?.addEventListener("click", postGuestbook);
    $("btnReload")?.addEventListener("click", loadGuestbook);

    $("modalClose")?.addEventListener("click", closeModal);
    $("modal")?.addEventListener("click", (e) => { if(e.target === $("modal")) closeModal(); });

    checkApi();
    Slider.init();
    loadGuestbook();
  </script>
</body>
</html>
