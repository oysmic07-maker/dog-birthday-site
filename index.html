<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>연유 생일파티 방명록</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#121a2a;
      --line:rgba(255,255,255,.12);
      --txt:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --accent:#6ee7ff;
      --accent2:#a78bfa;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(110,231,255,.20), transparent 55%),
                  radial-gradient(900px 700px at 80% 0%, rgba(167,139,250,.18), transparent 50%),
                  var(--bg);
      color:var(--txt);
    }
    a{color:inherit}
    .wrap{max-width:1080px;margin:0 auto;padding:20px}
    .top{
      display:flex;gap:14px;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;
      padding:18px 18px;border:1px solid var(--line);border-radius:18px;
      background: linear-gradient(180deg, rgba(18,26,42,.86), rgba(18,26,42,.60));
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .title h1{margin:0;font-size:22px;letter-spacing:-.2px}
    .title .sub{margin-top:6px;color:var(--muted);font-size:13px}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);color:var(--muted);font-size:12px
    }
    .grid{
      margin-top:14px;
      display:grid;grid-template-columns: 1.4fr .6fr;gap:14px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      border:1px solid var(--line);border-radius:18px;
      background: linear-gradient(180deg, rgba(18,26,42,.78), rgba(18,26,42,.52));
      box-shadow: 0 18px 60px rgba(0,0,0,.30);
      overflow:hidden;
    }
    .card .hd{
      padding:14px 16px;border-bottom:1px solid var(--line);
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap
    }
    .card .hd .h{font-weight:700}
    .card .bd{padding:14px 16px}
    .gallery{
      display:grid;grid-template-columns:repeat(3,1fr);gap:10px;
    }
    @media (max-width: 680px){
      .gallery{grid-template-columns:repeat(2,1fr)}
    }
    .ph{
      position:relative;aspect-ratio: 4/3;
      border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.22);
      cursor:pointer;
    }
    .ph img{
      width:100%;height:100%;object-fit:cover;display:block;
      transform:scale(1.02);
      transition:transform .25s ease;
    }
    .ph:hover img{transform:scale(1.07)}
    .btn{
      appearance:none;border:none;cursor:pointer;
      padding:10px 12px;border-radius:12px;
      color:#081018;font-weight:700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .btn2{
      appearance:none;border:1px solid var(--line);cursor:pointer;
      padding:9px 12px;border-radius:12px;
      background:rgba(0,0,0,.18);color:var(--txt);font-weight:600;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    .field label{font-size:12px;color:var(--muted)}
    input,textarea{
      width:100%;
      background:rgba(0,0,0,.20);
      border:1px solid rgba(255,255,255,.12);
      color:var(--txt);
      border-radius:12px;
      padding:10px 11px;
      outline:none;
    }
    textarea{min-height:90px;resize:vertical}
    .msg{font-size:13px;color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;padding:12px 12px;background:rgba(0,0,0,.18);
    }
    .item .meta{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .item .name{font-weight:800}
    .item .ts{color:var(--muted);font-size:12px}
    .item .txt{margin-top:8px;white-space:pre-wrap;line-height:1.45}
    .modal{
      position:fixed;inset:0;background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;z-index:50;
      padding:18px;
    }
    .modal.on{display:flex}
    .modal .box{
      width:min(980px, 100%);
      border:1px solid rgba(255,255,255,.14);
      border-radius:18px;
      background:rgba(10,14,22,.90);
      overflow:hidden;
    }
    .modal .bar{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.12);
    }
    .modal .bar .t{font-weight:800}
    .modal .bar .x{border:none;background:transparent;color:var(--txt);font-size:22px;cursor:pointer}
    .modal .content{padding:0}
    .modal img{width:100%;height:auto;display:block}
    .footnote{margin-top:10px;color:var(--muted);font-size:12px}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:14px;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);color:var(--muted);font-size:12px
    }
    .warn{color:#ffd29b}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">
        <h1>연유 생일파티 방명록</h1>
        <div class="sub">
          탄생: 2016-02-14 · 축하 메시지를 남기고, 참여 여부도 알려주세요
        </div>
      </div>
      <div class="row">
        <span class="pill" id="apiPill">API: 연결 확인 중</span>
        <a class="btn2" href="./admin.html">관리자</a>
      </div>
    </div>

    <div class="grid">
      <section class="card">
        <div class="hd">
          <div class="h">사진 갤러리</div>
          <div class="badge" id="galleryInfo">이미지 로딩 중</div>
        </div>
        <div class="bd">
          <div class="msg">현재 저장소 루트에 업로드된 이미지도 자동 인식하도록 구성되어 있습니다.</div>
          <div style="height:10px"></div>
          <div class="gallery" id="gallery"></div>
          <div class="footnote" id="galleryNote"></div>
        </div>
      </section>

      <aside class="card">
        <div class="hd">
          <div class="h">파티 참여 신청</div>
        </div>
        <div class="bd">
          <div class="field">
            <label>이름</label>
            <input id="joinName" placeholder="예: 홍길동" />
          </div>
          <div class="field">
            <label>참여 여부</label>
            <div class="row">
              <button class="btn2" data-join="yes" type="button">참여</button>
              <button class="btn2" data-join="no" type="button">불참</button>
              <button class="btn2" data-join="maybe" type="button">미정</button>
            </div>
            <input id="joinStatus" placeholder="버튼을 눌러 선택" readonly />
          </div>
          <div class="field">
            <label>메모</label>
            <input id="joinMemo" placeholder="예: 2명 참석 / 선물 준비했어요" />
          </div>
          <div class="row">
            <button class="btn" id="btnJoin" type="button">신청 저장</button>
          </div>
          <div class="footnote warn" id="joinMsg"></div>
        </div>
      </aside>

      <section class="card" style="grid-column: 1 / -1;">
        <div class="hd">
          <div class="h">방명록</div>
          <div class="row">
            <button class="btn2" id="btnReload" type="button">새로고침</button>
          </div>
        </div>
        <div class="bd">
          <div class="field">
            <label>이름</label>
            <input id="gName" placeholder="예: 유선" />
          </div>
          <div class="field">
            <label>축하 메시지</label>
            <textarea id="gMsg" placeholder="연유 생일 축하해요!"></textarea>
          </div>
          <div class="row">
            <button class="btn" id="btnPost" type="button">등록</button>
          </div>
          <div class="footnote warn" id="postMsg"></div>

          <div style="height:12px"></div>
          <div class="list" id="list"></div>
        </div>
      </section>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div class="bar">
        <div class="t" id="modalTitle">사진</div>
        <button class="x" id="modalClose" aria-label="닫기">×</button>
      </div>
      <div class="content">
        <img id="modalImg" alt="preview" />
      </div>
    </div>
  </div>

  <script>
    // ===== 설정: Render 백엔드 =====
    const API_BASE_URL = "https://dog-birthday-api.onrender.com";

    // ===== 현재 업로드 상태(루트에 이미지가 흩어져 있어도 동작하도록 폴백) =====
    const FALLBACK_IMAGES = [
      "KakaoTalk_20260211_133239688.jpg",
      "KakaoTalk_20260211_133239688_01.jpg",
      "KakaoTalk_20260211_133239688_02.jpg",
      "KakaoTalk_20260211_133239688_03.jpg",
      "KakaoTalk_20260211_133239688_04.jpg",
      "KakaoTalk_20260211_133239688_05.jpg",
      "KakaoTalk_20260211_133239688_06.jpg",
      "KakaoTalk_20260211_133239688_07.png",
      "KakaoTalk_20260211_133239688_08.jpg",
      "KakaoTalk_20260211_133239688_09.jpg",
    ];

    const $ = (id) => document.getElementById(id);

    function setPill(ok){
      const el = $("apiPill");
      if(ok){
        el.textContent = "API: 연결됨";
        el.style.borderColor = "rgba(110,231,255,.45)";
        el.style.color = "rgba(234,240,255,.90)";
      } else {
        el.textContent = "API: 연결 실패";
        el.style.borderColor = "rgba(255,210,155,.45)";
        el.style.color = "rgba(255,210,155,.90)";
      }
    }

    async function api(path, opts={}){
      const url = API_BASE_URL.replace(/\/+$/,"") + path;
      const r = await fetch(url, {
        headers: { "Content-Type":"application/json", ...(opts.headers||{}) },
        ...opts
      });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`${r.status} ${r.statusText} ${t}`.trim());
      }
      const ct = r.headers.get("content-type") || "";
      return ct.includes("application/json") ? r.json() : r.text();
    }

    function fmt(ts){
      try{
        const d = new Date(ts);
        if(Number.isNaN(d.getTime())) return String(ts||"");
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const da = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        return `${y}-${m}-${da} ${hh}:${mm}`;
      }catch(e){ return String(ts||""); }
    }

    function pickManifestImages(manifest){
      if(!manifest || typeof manifest !== "object") return null;
      if(Array.isArray(manifest.images)) return manifest.images;
      if(Array.isArray(manifest.gallery)) return manifest.gallery;
      if(manifest.assets && Array.isArray(manifest.assets.images)) return manifest.assets.images;
      return null;
    }

    async function exists(url){
      try{
        const r = await fetch(url, { method:"HEAD", cache:"no-store" });
        return r.ok;
      }catch(e){
        return false;
      }
    }

    async function resolveImageSrc(p){
      const s = String(p||"").trim();
      if(!s) return null;

      // 절대/상대 경로 모두 처리
      const candidates = [];

      // manifest에 image/가 붙어 있든 없든 둘 다 시도
      if(s.startsWith("image/") || s.startsWith("./image/")){
        const bare = s.replace(/^\.?\/*image\//, "");
        candidates.push(`image/${bare}`);
        candidates.push(bare);
      } else {
        candidates.push(`image/${s}`);
        candidates.push(s);
      }

      // 실제로 존재하는 첫 번째 경로를 선택
      for(const c of candidates){
        const u = new URL(c, location.href).toString();
        if(await exists(u)) return c;
      }
      return null;
    }

    async function loadGallery(){
      let manifest = null;
      try{
        manifest = await fetch("./manifest.json", { cache:"no-store" }).then(r => r.ok ? r.json() : null);
      }catch(e){
        manifest = null;
      }

      let list = pickManifestImages(manifest);
      if(!Array.isArray(list) || list.length === 0){
        list = FALLBACK_IMAGES.slice();
        $("galleryNote").textContent = "manifest.json의 이미지 목록을 찾지 못해, 현재 업로드된 파일명 기반 폴백 목록으로 표시 중입니다.";
      } else {
        $("galleryNote").textContent = "";
      }

      const resolved = [];
      for(const p of list){
        const src = await resolveImageSrc(p);
        if(src) resolved.push({ src, name: String(p) });
      }

      $("galleryInfo").textContent = `표시 ${resolved.length}장`;
      const g = $("gallery");
      g.innerHTML = "";

      if(resolved.length === 0){
        g.innerHTML = `<div class="msg">이미지를 찾지 못했습니다. 저장소 루트에 이미지가 있는지, 파일명이 정확한지 확인하세요.</div>`;
        return;
      }

      for(const it of resolved){
        const d = document.createElement("div");
        d.className = "ph";
        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = it.name;
        img.src = it.src;
        d.appendChild(img);
        d.addEventListener("click", () => openModal(it.src, it.name));
        g.appendChild(d);
      }
    }

    function openModal(src, title){
      $("modalImg").src = src;
      $("modalTitle").textContent = title || "사진";
      $("modal").classList.add("on");
    }
    function closeModal(){
      $("modal").classList.remove("on");
      $("modalImg").src = "";
    }

    async function loadGuestbook(){
      $("postMsg").textContent = "";
      const el = $("list");
      el.innerHTML = `<div class="msg">불러오는 중...</div>`;
      try{
        const data = await api("/api/guestbook", { method:"GET" });
        const rows = Array.isArray(data) ? data : (data.items || []);
        if(!rows.length){
          el.innerHTML = `<div class="msg">아직 방명록이 없습니다. 첫 글을 남겨주세요.</div>`;
          return;
        }
        el.innerHTML = "";
        for(const r of rows){
          const d = document.createElement("div");
          d.className = "item";
          d.innerHTML = `
            <div class="meta">
              <div class="name">${escapeHtml(r.name || "익명")}</div>
              <div class="ts">${escapeHtml(fmt(r.created_at || r.ts || ""))}</div>
            </div>
            <div class="txt">${escapeHtml(r.message || "")}</div>
          `;
          el.appendChild(d);
        }
      }catch(e){
        el.innerHTML = `<div class="msg warn">방명록 불러오기 실패: ${escapeHtml(String(e.message||e))}</div>`;
      }
    }

    async function postGuestbook(){
      $("postMsg").textContent = "";
      const name = $("gName").value.trim();
      const message = $("gMsg").value.trim();
      if(!name || !message){
        $("postMsg").textContent = "이름과 메시지를 모두 입력하세요.";
        return;
      }
      $("btnPost").disabled = true;
      try{
        await api("/api/guestbook", {
          method:"POST",
          body: JSON.stringify({ name, message })
        });
        $("gMsg").value = "";
        await loadGuestbook();
      }catch(e){
        $("postMsg").textContent = `등록 실패: ${String(e.message||e)}`;
      } finally {
        $("btnPost").disabled = false;
      }
    }

    async function postJoin(){
      $("joinMsg").textContent = "";
      const name = $("joinName").value.trim();
      const status = $("joinStatus").value.trim();
      const memo = $("joinMemo").value.trim();
      if(!name || !status){
        $("joinMsg").textContent = "이름과 참여 여부를 입력하세요.";
        return;
      }
      $("btnJoin").disabled = true;
      try{
        await api("/api/join", {
          method:"POST",
          body: JSON.stringify({ name, status, memo })
        });
        $("joinMemo").value = "";
        $("joinMsg").textContent = "저장 완료";
      }catch(e){
        $("joinMsg").textContent = `저장 실패: ${String(e.message||e)}`;
      } finally {
        $("btnJoin").disabled = false;
      }
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function bindJoinButtons(){
      document.querySelectorAll("[data-join]").forEach(btn => {
        btn.addEventListener("click", () => {
          const v = btn.getAttribute("data-join");
          const map = { yes:"참여", no:"불참", maybe:"미정" };
          $("joinStatus").value = map[v] || v;
        });
      });
    }

    async function checkApi(){
      try{
        const r = await fetch(API_BASE_URL.replace(/\/+$/,"") + "/health", { cache:"no-store" });
        setPill(r.ok);
      }catch(e){
        setPill(false);
      }
    }

    // init
    $("btnPost").addEventListener("click", postGuestbook);
    $("btnReload").addEventListener("click", loadGuestbook);
    $("btnJoin").addEventListener("click", postJoin);
    $("modalClose").addEventListener("click", closeModal);
    $("modal").addEventListener("click", (e) => { if(e.target === $("modal")) closeModal(); });
    bindJoinButtons();

    checkApi();
    loadGallery();
    loadGuestbook();
  </script>
</body>
</html>
