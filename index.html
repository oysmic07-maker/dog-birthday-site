<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>연유 생일파티 초대장</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fbf7f3;
      --bg2:#f3eee8;
      --paper:#fffdf9;
      --ink:#2b2a28;
      --muted:#6f6a63;
      --line:rgba(43,42,40,.14);
      --gold:#b08a4b;
      --gold2:#d6b57a;
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family:"Noto Serif KR", serif;
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(176,138,75,.14), transparent 58%),
        radial-gradient(900px 650px at 80% 10%, rgba(214,181,122,.14), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:22px 18px 40px}
    .card{
      background: linear-gradient(180deg, rgba(255,253,249,.92), rgba(255,253,249,.82));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 480px at 20% 0%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(700px 420px at 90% 10%, rgba(255,255,255,.55), transparent 60%);
      pointer-events:none;
    }

    .hero{
      padding:34px 22px 22px;
      text-align:center;
      position:relative;
    }
    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:12px;
      color:var(--gold);
      letter-spacing:.18em;
      font-size:12px;
    }
    .topline::before, .topline::after{
      content:"";
      height:1px; width:64px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity:.7;
    }
    .title{
      font-family:"Playfair Display", serif;
      font-size:36px;
      line-height:1.08;
      letter-spacing:.02em;
      margin:0;
    }
    .subtitle{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.65;
    }
    .seal{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px;height:52px;
      border-radius:999px;
      margin:18px 0 10px;
      border:1px solid rgba(176,138,75,.35);
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15)),
        linear-gradient(135deg, rgba(176,138,75,.20), rgba(214,181,122,.18));
      color:var(--gold);
      font-weight:700;
      letter-spacing:.02em;
    }

    .ribbon{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      padding:0 18px 18px;
      position:relative;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.55);
      color:var(--muted);
      font-size:12px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(176,138,75,.35);
      background:
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      color:var(--ink);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      font-size:12px;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
    }
    .btnPrimary{
      border:1px solid rgba(176,138,75,.55);
      background:
        linear-gradient(90deg, rgba(214,181,122,.55), rgba(176,138,75,.30));
      color:#2b2a28;
    }

    .section{
      padding:18px 18px 20px;
      border-top: 1px solid rgba(43,42,40,.10);
      position:relative;
    }
    .secHead{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .secTitle{
      margin:0;
      font-size:16px;
      letter-spacing:-.01em;
    }
    .secHint{
      color:var(--muted);
      font-size:12px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:14px;
    }
    @media (max-width: 920px){
      .grid{grid-template-columns:1fr}
      .title{font-size:32px}
    }

    .panel{
      border:1px solid rgba(43,42,40,.12);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      padding:14px;
    }

    .kv{
      display:grid;
      grid-template-columns: 86px 1fr;
      gap:10px 12px;
      align-items:start;
      margin:0;
    }
    .kv dt{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.04em;
    }
    .kv dd{
      margin:0;
      font-size:13px;
      line-height:1.65;
    }
    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(176,138,75,.35), transparent);
      margin:14px 0;
    }

    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    label{color:var(--muted);font-size:12px}
    input,textarea{
      width:100%;
      border:1px solid rgba(43,42,40,.16);
      background: rgba(255,255,255,.70);
      border-radius: 14px;
      padding:11px 12px;
      outline:none;
      color:var(--ink);
      font-family:"Noto Serif KR", serif;
      font-size:13px;
    }
    textarea{min-height:92px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .msg{color:var(--muted);font-size:12px;line-height:1.6}
    .warn{color:#8b5a1e}

    .gallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    @media (max-width: 620px){
      .gallery{grid-template-columns: repeat(2, 1fr)}
    }
    .ph{
      position:relative;
      aspect-ratio: 4/3;
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(43,42,40,.14);
      background: rgba(255,255,255,.55);
      cursor:pointer;
    }
    .ph img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
      transition: transform .25s ease, filter .25s ease;
      filter: saturate(1.03) contrast(1.02);
    }
    .ph:hover img{
      transform: scale(1.07);
      filter: saturate(1.08) contrast(1.04);
    }

    .list{display:flex;flex-direction:column;gap:10px}
    .item{
      border:1px solid rgba(43,42,40,.12);
      border-radius: 16px;
      background: rgba(255,255,255,.55);
      padding:12px;
    }
    .item .meta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }
    .item .name{font-weight:700}
    .item .ts{color:var(--muted);font-size:12px}
    .item .txt{margin-top:8px;white-space:pre-wrap;line-height:1.55;font-size:13px}

    .footer{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      padding:16px 10px 0;
    }

    .modal{
      position:fixed; inset:0;
      background: rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal.on{display:flex}
    .modalBox{
      width:min(980px, 100%);
      background: rgba(255,253,249,.96);
      border:1px solid rgba(255,255,255,.2);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 22px 70px rgba(0,0,0,.35);
    }
    .modalBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid rgba(43,42,40,.12);
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
    }
    .modalTitle{
      font-weight:700;
      font-size:13px;
      color:var(--muted);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: calc(100% - 42px);
    }
    .modalClose{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:22px;
      line-height:1;
      color:var(--ink);
      padding:4px 8px;
    }
    .modalImg{width:100%;height:auto;display:block}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="topline">INVITATION</div>
        <div class="seal">YE</div>
        <h1 class="title">연유 생일파티</h1>
        <p class="subtitle">
          탄생 2016.02.14<br>
          축하 메시지를 남기고, 참여 여부도 알려주세요
        </p>
      </div>

      <div class="ribbon">
        <span class="pill" id="apiPill">API: 연결 확인 중</span>
        <button class="btn" id="btnReload" type="button">방명록 새로고침</button>
        <a class="btn btnPrimary" href="./admin.html">관리자</a>
      </div>

      <div class="section">
        <div class="grid">
          <div class="panel">
            <div class="secHead">
              <h2 class="secTitle">안내</h2>
              <div class="secHint">초대장 형식 테마</div>
            </div>

            <dl class="kv">
              <dt>주인공</dt><dd>연유</dd>
              <dt>생일</dt><dd>2016-02-14</dd>
              <dt>메시지</dt><dd>방명록에 축하 글을 남겨주시면, 연유가 기뻐합니다.</dd>
            </dl>

            <div class="divider"></div>

            <div class="msg">
              ▪ 참여 신청은 우측 카드에서 저장합니다.<br>
              ▪ 방명록은 하단에서 작성 가능합니다.
            </div>
          </div>

          <div class="panel">
            <div class="secHead">
              <h2 class="secTitle">참여 신청(RSVP)</h2>
              <div class="secHint">간단 입력</div>
            </div>

            <div class="field">
              <label>이름</label>
              <input id="joinName" placeholder="예: 홍길동" />
            </div>

            <div class="field">
              <label>참여 여부</label>
              <div class="row">
                <button class="btn" data-join="yes" type="button">참여</button>
                <button class="btn" data-join="no" type="button">불참</button>
                <button class="btn" data-join="maybe" type="button">미정</button>
              </div>
              <input id="joinStatus" placeholder="버튼을 눌러 선택" readonly />
            </div>

            <div class="field">
              <label>메모</label>
              <input id="joinMemo" placeholder="예: 2명 참석 / 선물 준비했어요" />
            </div>

            <div class="row">
              <button class="btn btnPrimary" id="btnJoin" type="button">신청 저장</button>
            </div>

            <div class="msg warn" id="joinMsg"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="secHead">
          <h2 class="secTitle">사진 갤러리</h2>
          <div class="secHint" id="galleryInfo">표시 0장</div>
        </div>

        <div class="panel">
          <div class="gallery" id="gallery"></div>
          <div class="msg warn" id="galleryNote"></div>
        </div>
      </div>

      <div class="section">
        <div class="secHead">
          <h2 class="secTitle">방명록</h2>
          <div class="secHint">축하 메시지를 남겨주세요</div>
        </div>

        <div class="panel">
          <div class="field">
            <label>이름</label>
            <input id="gName" placeholder="예: 유선" />
          </div>
          <div class="field">
            <label>축하 메시지</label>
            <textarea id="gMsg" placeholder="연유 생일 축하해요!"></textarea>
          </div>
          <div class="row">
            <button class="btn btnPrimary" id="btnPost" type="button">등록</button>
          </div>
          <div class="msg warn" id="postMsg"></div>

          <div style="height:12px"></div>
          <div class="list" id="list"></div>
        </div>

        <div class="footer">© 연유 생일파티 · 메시지와 함께 따뜻한 하루 되세요</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalBox">
      <div class="modalBar">
        <div class="modalTitle" id="modalTitle">사진</div>
        <button class="modalClose" id="modalClose" aria-label="닫기">×</button>
      </div>
      <img class="modalImg" id="modalImg" alt="preview" />
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://dog-birthday-api.onrender.com";

    const IMAGES = [
      "KakaoTalk_20260211_133239688.jpg",
      "KakaoTalk_20260211_133239688_01.jpg",
      "KakaoTalk_20260211_133239688_02.jpg",
      "KakaoTalk_20260211_133239688_03.jpg",
      "KakaoTalk_20260211_133239688_04.jpg",
      "KakaoTalk_20260211_133239688_05.jpg",
      "KakaoTalk_20260211_133239688_06.jpg",
      "KakaoTalk_20260211_133239688_07.png",
      "KakaoTalk_20260211_133239688_08.jpg",
      "KakaoTalk_20260211_133239688_09.jpg"
    ];

    const $ = (id) => document.getElementById(id);

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function fmt(ts){
      try{
        const d = new Date(ts);
        if(Number.isNaN(d.getTime())) return String(ts||"");
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const da = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        return `${y}-${m}-${da} ${hh}:${mm}`;
      }catch(e){ return String(ts||""); }
    }

    function setPill(ok){
      const el = $("apiPill");
      if(!el) return;
      el.textContent = ok ? "API: 연결됨" : "API: 연결 실패";
    }

    async function api(path, opts={}){
      const url = API_BASE_URL.replace(/\/+$/,"") + path;
      const r = await fetch(url, {
        headers: { "Content-Type":"application/json", ...(opts.headers||{}) },
        ...opts
      });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`${r.status} ${r.statusText} ${t}`.trim());
      }
      const ct = r.headers.get("content-type") || "";
      return ct.includes("application/json") ? r.json() : r.text();
    }

    async function checkApi(){
      try{
        const r = await fetch(API_BASE_URL.replace(/\/+$/,"") + "/health", { cache:"no-store" });
        setPill(r.ok);
      }catch(e){
        setPill(false);
      }
    }

    function openModal(src, title){
      const modal = $("modal");
      const img = $("modalImg");
      const t = $("modalTitle");
      if(!modal || !img) return;
      img.src = src;
      if(t) t.textContent = title || "사진";
      modal.classList.add("on");
    }
    function closeModal(){
      const modal = $("modal");
      const img = $("modalImg");
      if(modal) modal.classList.remove("on");
      if(img) img.src = "";
    }

    function renderGallery(){
      const gallery = $("gallery");
      const info = $("galleryInfo");
      const note = $("galleryNote");
      if(!gallery) return;

      gallery.innerHTML = "";
      if(note) note.textContent = "";

      let shown = 0;

      IMAGES.forEach((name) => {
        const holder = document.createElement("div");
        holder.className = "ph";

        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = name;
        img.src = name;

        img.onload = () => {
          shown += 1;
          if(info) info.textContent = `표시 ${shown}장`;
        };
        img.onerror = () => {
          holder.remove();
          if(info) info.textContent = `표시 ${shown}장`;
        };

        holder.appendChild(img);
        holder.addEventListener("click", () => openModal(name, name));
        gallery.appendChild(holder);
      });

      if(info) info.textContent = "표시 0장";

      setTimeout(() => {
        if(shown === 0 && note){
          note.textContent = "이미지가 표시되지 않으면, 파일명이 정확한지 확인하세요.";
        }
      }, 900);
    }

    async function loadGuestbook(){
      const el = $("list");
      const msg = $("postMsg");
      if(msg) msg.textContent = "";
      if(!el) return;

      el.innerHTML = `<div class="msg">불러오는 중...</div>`;

      try{
        const data = await api("/api/guestbook", { method:"GET" });
        const rows = Array.isArray(data) ? data : (data.items || []);
        if(!rows.length){
          el.innerHTML = `<div class="msg">아직 방명록이 없습니다. 첫 글을 남겨주세요.</div>`;
          return;
        }
        el.innerHTML = "";
        for(const r of rows){
          const d = document.createElement("div");
          d.className = "item";
          d.innerHTML = `
            <div class="meta">
              <div class="name">${escapeHtml(r.name || "익명")}</div>
              <div class="ts">${escapeHtml(fmt(r.created_at || r.ts || ""))}</div>
            </div>
            <div class="txt">${escapeHtml(r.message || "")}</div>
          `;
          el.appendChild(d);
        }
      }catch(e){
        el.innerHTML = `<div class="msg warn">방명록 불러오기 실패: ${escapeHtml(String(e.message||e))}</div>`;
      }
    }

    async function postGuestbook(){
      const name = ($("gName")?.value || "").trim();
      const message = ($("gMsg")?.value || "").trim();
      const out = $("postMsg");
      if(out) out.textContent = "";

      if(!name || !message){
        if(out) out.textContent = "이름과 메시지를 모두 입력하세요.";
        return;
      }

      const btn = $("btnPost");
      if(btn) btn.disabled = true;

      try{
        await api("/api/guestbook", {
          method:"POST",
          body: JSON.stringify({ name, message })
        });
        if($("gMsg")) $("gMsg").value = "";
        await loadGuestbook();
      }catch(e){
        if(out) out.textContent = `등록 실패: ${String(e.message||e)}`;
      } finally {
        if(btn) btn.disabled = false;
      }
    }

    function bindJoinButtons(){
      document.querySelectorAll("[data-join]").forEach(btn => {
        btn.addEventListener("click", () => {
          const v = btn.getAttribute("data-join");
          const map = { yes:"참여", no:"불참", maybe:"미정" };
          const box = $("joinStatus");
          if(box) box.value = map[v] || v;
        });
      });
    }

    async function postJoin(){
      const name = ($("joinName")?.value || "").trim();
      const status = ($("joinStatus")?.value || "").trim();
      const memo = ($("joinMemo")?.value || "").trim();
      const out = $("joinMsg");
      if(out) out.textContent = "";

      if(!name || !status){
        if(out) out.textContent = "이름과 참여 여부를 입력하세요.";
        return;
      }

      const btn = $("btnJoin");
      if(btn) btn.disabled = true;

      try{
        await api("/api/join", {
          method:"POST",
          body: JSON.stringify({ name, status, memo })
        });
        if($("joinMemo")) $("joinMemo").value = "";
        if(out) out.textContent = "저장 완료";
      }catch(e){
        if(out) out.textContent = `저장 실패: ${String(e.message||e)}`;
      } finally {
        if(btn) btn.disabled = false;
      }
    }

    $("btnPost")?.addEventListener("click", postGuestbook);
    $("btnReload")?.addEventListener("click", loadGuestbook);
    $("btnJoin")?.addEventListener("click", postJoin);

    $("modalClose")?.addEventListener("click", closeModal);
    $("modal")?.addEventListener("click", (e) => { if(e.target === $("modal")) closeModal(); });

    bindJoinButtons();
    checkApi();
    renderGallery();
    loadGuestbook();
  </script>
</body>
</html>
